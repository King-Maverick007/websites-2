<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="css/base.css" media="all" />

<div id="wrap">
	#parse("header.vm")

		  </div>
			<div class="con_list3">

						  $article.name </a>						  
					  </li>
					#end 
				  </ul>
			</div>
			<div class="list_sort">
				#page()
		  </div>									
		</div>
		
		
		
	</div>
	<div id="footer">

			#parse("footer.vm")
		</p>
	</div>
</div>
