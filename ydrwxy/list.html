<script language="javascript">
function SubString(s,maxnum,oDiv){
	var ret=true;
	var pos = s.length;
	var len = 0;
	var retStr;
	for(var i=0;i<s.length;i++)
	{
		if(isNaN(s.charCodeAt(i)))
		{
			break;
		}
		ret = s.charCodeAt(i)>=10000;
		if(ret == true)
		{
			len += 2;
		}else
		{
			len += 1;
		}
		if(len > maxnum * 2)
		{
			pos =  i;			
			break;
		}
	}
	if(pos == s.length)
	{
		retStr = s;
	}else
	{
		retStr = s.substring(0,pos) + "...";
	}
	oDiv.innerHTML = retStr;
}
</script>
